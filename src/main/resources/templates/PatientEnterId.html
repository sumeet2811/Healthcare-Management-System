<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System - View Patient</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>View Patient Details</h1>
            
            <form action="/viewPatient" method="post">
                <div class="form-group">
                    <label for="pId">Patient ID</label>
                    <input type="text" id="pId" name="pId" required placeholder="Enter patient ID">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">View Patient</button>
                </div>
            </form>
            
            <div class="navigation-links">
                <button onclick="history.back()" class="back-button">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
