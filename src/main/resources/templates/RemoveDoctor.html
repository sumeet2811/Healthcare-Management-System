<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System - Remove Doctor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Remove Doctor</h1>
            
            <form action="/removeDoctor" method="post">
                <div class="form-group">
                    <label for="dId">Doctor ID</label>
                    <input type="text" id="dId" name="dId" required placeholder="Enter doctor ID">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-danger">Remove Doctor</button>
                </div>
            </form>
            
            <div class="navigation-links">
                <button onclick="history.back()" class="back-button">Go Back</button>
                <a href="./" class="link">Return to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
