<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System - Patient Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Patient Profile</h1>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Contact No.</th>
                            <th>Symptoms</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${patient.patientId}"></td>
                            <td th:text="${patient.patientName}"></td>
                            <td th:text="${patient.patientGender}"></td>
                            <td th:text="${patient.patientAge}"></td>
                            <td th:text="${patient.patientContact}"></td>
                            <td th:text="${patient.patientSymptoms}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="navigation-links">
                <button onclick="history.back()" class="back-button">Go Back</button>
                <a href="./" class="link">Return to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
