<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System - Patient Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Patient Registration</h1>
            <form action="/inputDetailsToRegisterPatient" method="post">
                <div class="form-group">
                    <label for="pName">Patient Name</label>
                    <input type="text" id="pName" name="pName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="pAge">Patient Age</label>
                    <input type="number" id="pAge" name="pAge" required placeholder="Enter your age">
                </div>
                
                <div class="form-group">
                    <label for="pGender">Patient Gender</label>
                    <select id="pGender" name="pGender" required>
                        <option value="">Select gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pContact">Contact Number</label>
                    <input type="tel" id="pContact" name="pContact" required pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number">
                </div>
                
                <div class="form-group">
                    <label for="pAddress">Address</label>
                    <input type="text" id="pAddress" name="pAddress" required placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label for="pSymptom">Symptoms</label>
                    <input type="text" id="pSymptom" name="pSymptom" required placeholder="Describe your symptoms">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-danger">Reset Form</button>
                </div>
            </form>
            
            <div th:if="${message}" class="error-message" th:text="${message}"></div>
            
            <div class="navigation-links">
                <button onclick="history.back()" class="back-button">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
