<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System - All Doctors</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Doctor Directory</h1>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Doctor ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Experience</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Contact Number</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctorList : ${doctorList}">
                            <td th:text="${doctorList.doctorId}"></td>
                            <td th:text="${doctorList.doctorName}"></td>
                            <td th:text="${doctorList.doctorDepartment}"></td>
                            <td th:text="${doctorList.doctorExperience}"></td>
                            <td th:text="${doctorList.doctorGender}"></td>
                            <td th:text="${doctorList.doctorAge}"></td>
                            <td th:text="${doctorList.doctorContact}"></td>
                            <td th:text="${doctorList.doctorAddress}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="navigation-links">
                <a href="./" class="link">Return to Main Page</a>
            </div>
        </div>
    </div>
</body>
</html>
